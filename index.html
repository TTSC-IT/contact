<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .container {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .iframe-wrapper {
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .iframe-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.2rem;
            color: #666;
            background: #f8f9fa;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .app-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        
        .footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            text-align: center;
            color: white;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .iframe-wrapper {
                height: 70vh;
                border-radius: 10px;
            }
        }
        
        .error-message {
            display: none;
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            font-size: 1.1rem;
        }
        
        .retry-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        
        .retry-btn:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Web Application</h1>
        <p>Powered by Google Apps Script</p>
    </div>
    
    <div class="container">
        <div class="iframe-wrapper">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                กำลังโหลดแอปพลิเคชัน...
            </div>
            
            <div class="error-message" id="error">
                <div>ไม่สามารถโหลดแอปพลิเคชันได้</div>
                <button class="retry-btn" onclick="retryLoad()">ลองใหม่</button>
            </div>
            
            <iframe 
                id="appFrame"
                class="app-iframe"
                src="https://script.google.com/macros/s/AKfycbzVmEc8Fjs8OLPpygShRVhUBIBjGxSsB5Sz9YZ5sebxc9LD6ho5k_Wcas0eZf9mcXj1Mg/exec"
                title="Google Apps Script Web Application">
            </iframe>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 My Web Application. All rights reserved.</p>
    </div>

    <script>
        const iframe = document.getElementById('appFrame');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        
        let loadTimeout;
        
        function showLoading() {
            loading.style.display = 'flex';
            error.style.display = 'none';
            iframe.style.display = 'none';
        }
        
        function showError() {
            loading.style.display = 'none';
            error.style.display = 'block';
            iframe.style.display = 'none';
        }
        
        function showIframe() {
            loading.style.display = 'none';
            error.style.display = 'none';
            iframe.style.display = 'block';
        }
        
        function retryLoad() {
            showLoading();
            iframe.src = iframe.src; // Reload iframe
            setupLoadTimeout();
        }
        
        function setupLoadTimeout() {
            clearTimeout(loadTimeout);
            loadTimeout = setTimeout(() => {
                if (loading.style.display !== 'none') {
                    showError();
                }
            }, 15000); // 15 second timeout
        }
        
        iframe.addEventListener('load', function() {
            clearTimeout(loadTimeout);
            setTimeout(() => {
                showIframe();
            }, 1000); // Show loading for at least 1 second
        });
        
        iframe.addEventListener('error', function() {
            clearTimeout(loadTimeout);
            showError();
        });
        
        // Start loading process
        showLoading();
        setupLoadTimeout();
        
        // Handle iframe communication (optional)
        window.addEventListener('message', function(event) {
            // Handle messages from the iframe if needed
            console.log('Message from iframe:', event.data);
        });
    </script>
</body>
</html>
